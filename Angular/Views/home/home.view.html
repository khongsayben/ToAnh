<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<div ng-hide="isUpdate">
	<div class="row">
		<div class="col-md-4">
			<input type="text" ng-model="firstName" class="form-control">
		</div>
		<div class="col-md-4">
			<input type="text" ng-model="lastName" class="form-control">
		</div>
		<div class="col-md-4">
			<button class="btn btn-success" ng-click = "Update()">Update</button> &nbsp; &nbsp; <button class="btn btn-warning" ng-click = "Cancel()">Cancel</button>
		</div>
	</div>	
</div>
<table class="table">
	<h3 style="text-align: center;">Danh sách tài khoản</caption>
	<thead>
		<tr>
			<th>ID</th>
			<th>UserName</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody >
		<tr ng-repeat="x in vm.allUsers">
			<td>{{$index + 1}}</td>
			<td>{{x.username}}</td>
			<td>{{x.firstName}}</td>
			<td>{{x.lastName}}</td>
			<td><a ng-click="vm.deletelUser(x.id)">Delete</a>&nbsp;<a ng-click="vm.updateUser(x.id)">Update</a></td>
		</tr>
	</tbody>
</table>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
